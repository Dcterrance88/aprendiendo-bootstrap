<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <title>Aprendiendo Bootstrap</title>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
  </head>
  <body>


    <div class="container" style="height: 500px;">
      <h1>Herramientas disponibles en Bootstrap</h1>
      <hr/>

      <div class="float-left float-sm-none float-md-left mcaja w-25 h-25 border border-success rounded-top">
        Esto es una caja
      </div>

      <div class="float-left caja w-25 h-25 border border-primary rounded-top">
        Esto es otra caja --
      </div>

      <div class="float-left caja w-25 h-25 border border-dark rounded-top">
        Esto es una caja mas --
      </div>

      <div class="clearfix"></div>
      <hr/>
      <h2>Esto es el fin del contenedor</h2>
    </div>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
  </body>
</html>
